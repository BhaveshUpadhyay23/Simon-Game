<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="screen">
        <h1 style="color: #181818;">Simon Game</h1>
        <br>
        <h3 style="color: red;">Press any key/Play to start </h3>
        <div class="container">
            <div class="row1">
                <div class="btn pink" id="pink" type="button"></div>
                <div class="btn orange" id="orange" type="button"></div>
            </div>
            <div class="row2">
                <div class="btn yellow" id="yellow" type="button"></div>
                <div class="btn blue" id="blue" type="button"></div>
            </div>
        </div>
        <button class="start">Play</button>
        <h4>Made with &hearts; by Bhavesh Upadhyay</h4>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
